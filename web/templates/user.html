{% extends "base.html" %}

{% block content %}
{{super()}}
<main class="container">
	<div class="box">
		<h1>User: <text class="username_{{user.get_role()}}">{{user.username}}</text></h1>
		<hr>
		{% for post in posts %}
		<p class="post-text">
			{{ post.author.username }} posted: <b>{{post.file_name}}</b>
		</p>
		{% endfor %}
	</div>
</main>
{% endblock %}
