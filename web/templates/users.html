{% extends "base.html" %}

{% block content %}
<div class="container">
	<table>
		<caption>Users</caption>
		<tr>
			<th>Username</th>
			<th>Role</th>
		</tr>
		{% for user in users %}
		<tr>
			<th><a href="{{url_for('user',username=user.username)}}">{{user.username}}</th>
			<th>{{user.get_role()}}</th>
		</tr>
		{% endfor %}
	</table>
</div>
{% endblock %}
